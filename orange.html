    <script>
        function showPass() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                $('.eye').removeClass("fa-eye-slash");
                $('.eye').addClass("fa-eye");
            } else {
                x.type = "password";
                $('.eye').addClass("fa-eye-slash");
                $('.eye').removeClass("fa-eye");
            }
        }

    </script>
