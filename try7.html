<body>
    <script>
        let text="4+5";
        let sign="",right,left,result;
        if(text.includes("+")){
         sign=text.indexOf("+");
         right=text.slice(0,sign);
         left=text.slice(sign+1,text.length);
         console.log("right = "+right);
         console.log("left = "+left);
         result=parseInt(right)+parseInt(left);
         console.log(result);
        }

    </script>
