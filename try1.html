<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{border: 1px solid black;width: 250px;margin-top: 2px;}
        a{color: red;margin-left: 20px;cursor: pointer;}
    </style>
</head>
<body>
    <div>
        <input type="text" id="songInput" placeholder="Enter song title" size="40">
        <button onclick="addSong()">Add Song</button>
      </div>
      <ul id="playlist">
      </ul>
      <script>
        function addSong() {
  const input = document.getElementById("songInput");
  const songTitle = input.value.trim();
  if (songTitle.length === 0) {
    return;
  }
  const playlist = document.getElementById("playlist");
  const li = document.createElement("li");
  const text = document.createTextNode(songTitle);
  const deleteButton = document.createElement("a");
  deleteButton.innerHTML = "Delete";
  deleteButton.onclick = function() {
    li.remove();
  };
  li.appendChild(text);
  li.appendChild(deleteButton);
  playlist.appendChild(li);
  input.value = "";
}

      </script>
</body>
</html>
